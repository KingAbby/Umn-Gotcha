<!DOCTYPE html>
<html>
  <head>
    <title>UMNGotcha | MidExam</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.0/umd/react-dom.production.min.js"></script>
  </head>

  <body id="container">
    <div class="status-bar">
      <div class="status-label">Makan</div>
      <div class="status-meter">
        <div class="status-fill" id="status-makan"></div>
      </div>
      <div class="status-label">Tidur</div>
      <div class="status-meter">
        <div class="status-fill" id="status-tidur"></div>
      </div>
      <div class="status-label">Main</div>
      <div class="status-meter">
        <div class="status-fill" id="status-main"></div>
      </div>
      <div class="status-label">Kesehatan</div>
      <div class="status-meter">
        <div class="status-fill" id="status-kesehatan"></div>
      </div>
      <div class="level-label">Level <span id="level">1</span></div>
    </div>
    <div id="greeting"></div>
    <div id="clock"></div>
    <img alt="Avatar" class="avatar" id="avatar" />
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>You are dead! Game Over</p>
      </div>
    </div>
    <div class="activity-buttons">
      <button onclick="pencetTabMain()" class="activity-button" id="main">
        Main
      </button>
      <button onclick="pencetTabMakan()" class="activity-button" id="makan">
        Makan
      </button>
      <button onclick="pencetTabTidur()" class="activity-button" id="tidur">
        Tidur
      </button>
      <button onclick="pencetTabObat()" class="activity-button" id="kesehatan">
        Obat
      </button>
      <div id="game-container">
        <div id="food-a">
          <img src="Asset/Donat.png" />
        </div>
        <div id="food-b">
          <img src="Asset/Susu.png" />
        </div>
        <div id="food-c">
          <img src="Asset/Sosis.png" />
        </div>
        <div id="food-d">
          <img src="Asset/Sandwich.png" />
        </div>
        <div id="character-wrapper"><img src=""" id="petCharacter" /></div>
        <div class="console-wrapper">
          <div class="console-box">
            <div class="console" onclick="handleMovement('up')">
              <img src="Asset/arrow-up.png" />
            </div>
          </div>

          <div class="console-mid">
            <div class="console" onclick="handleMovement('left')">
              <img src="Asset/arrow-left.png" />
            </div>
            <div class="console" onclick="handleMovement('right')">
              <img src="Asset/arrow-right.png" />
            </div>
          </div>
          <div class="console-box">
            <div class="console" onclick="handleMovement('down')">
              <img src="Asset/arrow-down.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio controls autoplay loop>
      <source src="Audio/Backsong UmnGotcha.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
