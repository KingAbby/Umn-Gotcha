<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMNGotcha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="hal1">
    <div class="logo">
      <img src="gambar/image1.png" class="img-fluid rounded-3" />
    </div>
    <div class="judul">
      <p>UMNGotcha</p>
    </div>
  </div>
  <br><br>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">
      <img src="gambar/avatar1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="gambar/avatar2.jpg" style="width: 100%;">
    </div>

    <div class="mySlides">
      <img src="gambar/avatar3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="gambar/avatar4.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <div class="kata">
    <p>Enter pet name here...</p>
  </div>
  <div class="login">
    <input type="text" onchange="chosePetName()" id="input-pet"/>
  </div>
  <div class="tombol">
    <form action="umngotcha.html" method="get">
      <button type="submit">Play</button>
    </form>
  </div>
</body>

</html>
