<!DOCTYPE html>
<html>
  <head>
    <title>Pou Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="pet-container">
      <div id="pet"></div>
      <div id="pet-info">
        <p>Name: <span id="pet-name"></span></p>
        <p>Hunger: <span id="hunger"></span></p>
        <p>Energy: <span id="energy"></span></p>
        <p>Cleanliness: <span id="cleanliness"></span></p>
      </div>
    </div>
    <div id="game-buttons">
      <button id="feed-button">Feed</button>
      <button id="play-button">Play</button>
      <button id="bath-button">Bath</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
